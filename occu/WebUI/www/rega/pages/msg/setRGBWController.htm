<div id="RGBWControllerBrightness" class="hidden" style="margin: 0 auto;">
  This dialog is obsolete
</div>

<div id="RGBWControllerColor" class="hidden" style="margin: 0 auto;">
  <table>
    <tbody>
      <tr>
        <td>${lblColorValue}:</td>
        <td><input id="colorRGBControllerColor" type="text" class="basic"></td>
       </tr>
      <tr>
        <td>${lblBrightnessLevel}:</td>
        <td>
          <select id="colorRGBControllerBrightness" type="text">
            <option value="20">10%</option>
            <option value="40">20%</option>
            <option value="60">30%</option>
            <option value="80">40%</option>
            <option value="100">50%</option>
            <option value="120">60%</option>
            <option value="140">70%</option>
            <option value="160">80%</option>
            <option value="180">90%</option>
            <option value="200">100%</option>
            <option value="255">${optionLastValue}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>${lblRampTime}:</td>
        <td>
          <select id="colorRGBControllerRampTime" type="text">
            <option value="0">${optionNone}</option>
            <option value="0.2">0.2s</option>
            <option value="0.5">0.5s</option>
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="5">5s</option>
            <option value="10">10s</option>
            <option value="20">20s</option>
            <option value="30">30s</option>
            <option value="99999999">${stringTableEnterValue}</option>
          </select>
        </td>
        <td>
          <div id="colorRGBEnterFreeRampTimeContainer" class="hidden">
            <input id="colorRGBEnterFreeRampTimeHour" type="text" value="00" size="2" style="text-align: center">&nbsp;:
            <input id="colorRGBEnterFreeRampTimeMin" type="text" value="00" size="2" style="text-align: center">&nbsp;:
            <input id="colorRGBEnterFreeRampTimeSec" type="text" value="00" size="2" style="text-align: center">
          </div>
        </td>
      </tr>
      <tr>
        <td>${lblOnTime}:</td>
        <td>
          <select id="colorRGBControllerOnTime" type="text">
            <option value="0">${optionNone}</option>
            <option value="600">10min</option>
            <option value="1200">20min</option>
            <option value="1800">30min</option>
            <option value="3600">1h</option>
            <option value="7200">2h</option>
            <option value="10800">3h</option>
            <option value="18000">5h</option>
            <option value="28800">8h</option>
            <option value="43200">12h</option>
            <option value="86400">24h</option>
            <option value="99999999">${stringTableEnterValue}</option>
          </select>
        </td>
        <td>
          <div id="colorRGBEnterFreeOnTimeContainer" class="hidden">
            <input id="colorRGBEnterFreeOnTimeHour" type="text" value="00" size="2" style="text-align: center">&nbsp;:
            <input id="colorRGBEnterFreeOnTimeMin" type="text" value="00" size="2" style="text-align: center">&nbsp;:
            <input id="colorRGBEnterFreeOnTimeSec" type="text" value="00" size="2" style="text-align: center">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
