<html>
<head>
  <title>HomeMatic Gerätetypen</title>
    
  <script type="text/javascript" src="/webui/js/extern/prototype.js"></script>
  <script type="text/javascript" src="/webui/js/extern/wz_jsgraphics.js"></script>
  <script type="text/javascript" src="/webui/js/extern/template.js"></script>
  
  <script type="text/javascript" src="/tools/js/common/expand.js"></script>
  <script type="text/javascript" src="/tools/js/common/xmlhttprequest.js"></script>
  <script type="text/javascript" src="/tools/js/common/httploader.js"></script>

  <script type="text/javascript" src="/tools/js/jsDevDescr.cgi"></script>
  <script type="text/javascript" src="/tools/js/ic_gd.js"></script>
  
  <script type="text/javascript" src="/tools/js/model/devicetype.js"></script>
  <script type="text/javascript" src="/tools/js/model/devicetypelist.js"></script>
  
  <script type="text/javascript">
  
    var TEMPLATE = TrimPath.parseTemplate("" +
      "<table border='1' cellspacing='0' cellpadding='5' >" +
        "<thead>" +
        "<tr>"  +
          "<th>Kurzbezeichnung</th>" +
          "<th>Bild</th>" +
          "<th>Beschreibung</th>" +
        "</tr>" +
        "</thead>"+
        "<tbody>" +
        "{for deviceType in deviceTypes}" +
          "<tr>" +
            "<td>${deviceType.name}</td>" +
            "<td><div style='position:relative;top:0;left:0;height:50px;width:50px'>${deviceType.getThumbnailHTML()}</div></td>" +
            "<td>${deviceType.description}</td>" +
          "</tr>" + 
        "{/for}" +
        "</tbody>" +
      "</table>"
    );
  
    printDeviceTypes = function()
    {
      $("content").innerHTML = TEMPLATE.process({
        deviceTypes: DeviceTypeList.listDeviceTypes().ex_sortBy("name")
      });
    };
  
  </script>
  
</head>
<body id="body" onload="printDeviceTypes();">
  <h1>Unterstützte HomeMatic Gerätetypen</h1>
  <div id="content"></div>
</body>
</html>
